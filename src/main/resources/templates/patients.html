<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<h3>List of patients</h3>

<table class="table">
    <thead>
    <tr>
        <th> ID</th> <th> Name</th> <th> Date</th> <th> Sick</th> <th> Score</th>
    </tr>

    </thead>
    <tbody>
    <tr  th:each="p:${listPatients}">
        <td th:text="${p.getId()}">
        <td th:text="${p.getName()}">
        <td th:text="${p.getBirthDate()}">
        <td th:text="${p.isSick()}">
        <td th:text="${p.getScore()}">
        <td>
        <a onclick="confirm('are you sure to do that?')" class="btn btn-danger" th:href="@{delete(id=${p.id},keyword=${keyword},page=${currentPage})}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<ul class="nav nav-pills">
    <li th:each="page,status:${pages}">
        <a th:class="${status.index==currentPage?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
           th:text="${status.index}" class="btn btn-outline-info ms-1"
           th:href="@{index(page=${status.index},keyword=${keyword})}"
        ></a>
    </li>
</ul>

         <div class="card-body">
             <form method="get" th:action="@{index}">
                 <label> key word </label>
                 <input type="text" name="keyword" th:value="${keyword}">
                 <button type="submit" class="btn btn-primary">Search</button>
             </form>

         </div>
</body>
</html>
